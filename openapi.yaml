  /api/news/:
    get:
      operationId: news_list
      description: Возвращает список всех новостей с пагинацией, поиском и фильтрацией
      summary: Получить список новостей
      parameters:
      - in: query
        name: created_after
        schema:
          type: string
          format: date-time
      - in: query
        name: created_before
        schema:
          type: string
          format: date-time
      - in: query
        name: is_active
        schema:
          type: string
        description: Фильтр по активности (true/false)
      - in: query
        name: min_views
        schema:
          type: string
        description: Минимальное количество просмотров
      - in: query
        name: ordering
        schema:
          type: string
        description: Сортировка (created_at, -created_at, views_count, -views_count)
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: Поиск по заголовку и описанию
      - in: query
        name: status
        schema:
          type: string
        description: Фильтр по статусу (draft, published, archived)
      tags:
      - Новости
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
